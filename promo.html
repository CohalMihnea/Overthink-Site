<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<title>Promo-uri - Clubul de Film Overthink JR.</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:black;color:white;}

/* ---------- TOP BAR ---------- */
.topbar{
  position:fixed;
  top:0; left:0;
  width:100%;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  z-index:1000;
}

.topbar img{height:35px;}

.topbar-nav{
  display:flex;
  gap:15px;
}

.topbar-nav a{
  color:white;
  background:#920404;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
  padding:6px 12px;
  transition:0.3s;
  white-space:nowrap;
}

.topbar-nav a:hover{background:#b00606;}

/* ---------- HERO ---------- */
.hero{
  height:70vh;
  background:#111 url('Foto/WhatsApp Image 2025-09-05 at 12.53.59.jpeg') no-repeat center/cover;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  padding-top:100px;
}

.hero h1{
  width:100%;
  text-align:center;
  font-size:clamp(2.1rem,5vw,3.6rem);
  line-height:1.05;
  font-weight:900;
  letter-spacing:0.02em;
  color:#920404;
  text-shadow:0 3px 18px rgba(0,0,0,0.85);
  animation:fadeIn 1.2s forwards;
  opacity:0;
  padding:0 12px;
}

.hero h1 span{display:block;}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:translateY(0);}
}

/* ---------- VIDEO SECTION ---------- */
.video-section{
  padding:50px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

.video-container{
  width:100%;
  max-width:960px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

.video-ratio{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
}

.video-ratio iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ---------- FOOTER ---------- */
footer{
  padding:20px;
  background:#111;
  text-align:center;
  font-size:0.9rem;
}

footer a{
  color:#920404;
  text-decoration:none;
  margin:0 10px;
}

footer a:hover{color:white;}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .topbar{
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  .topbar img{height:30px;}
  .hero{height:60vh;padding-top:90px;}
  .hero h1{
    font-size:clamp(1.9rem,7vw,2.6rem);
    line-height:1.08;
  }
  .video-section{
    padding:35px 15px;
    gap:28px;
  }
}
</style>
</head>
