<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo-uri - Clubul de Film Overthink JR.</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:black;color:white;}

/* ---------- TOP BAR (fixat + responsive corect) ---------- */
.topbar{
  position:fixed;
  top:0; left:0;
  width:100%;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  z-index:1000;
}

.topbar img{
  height:35px;
}

.topbar-nav{
  display:flex;
  gap:15px;
}

.topbar-nav a{
  color:white;
  background:#920404;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
  padding:6px 12px;
  transition:0.3s;
}

.topbar-nav a:hover{
  background:#b00606;
}

/* ---------- HERO (titlul mai sus) ---------- */
.hero{
  height:70vh;
  background:#111 url('Foto/WhatsApp Image 2025-09-05 at 12.53.59.jpeg') no-repeat center/cover;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  padding-top:100px;
}

.hero h1{
  width:100%;
  text-align:center;
  font-size:3rem;
  color:#920404;
  animation:fadeIn 1.2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ---------- ZONA VIDEO (neagra) ---------- */
.video-section{
  padding:50px 20px;
  display:flex;
  justify-content:center;
}

.video-container{
  width:100%;
  max-width:960px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

/* Aspect ratio 16:9 */
.video-ratio{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
}

.video-ratio iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ---------- FOOTER ---------- */
footer{
  padding:20px;
  background:#111;
  text-align:center;
  font-size:0.9rem;
}

footer a{
  color:#920404;
  text-decoration:none;
  margin:0 10px;
}

footer a:hover{
  color:white;
}

/* ---------- RESPONSIVE MOBIL ---------- */
@media(max-width:768px){

  .topbar{
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }

  .topbar img{
    height:30px;
  }

  .hero{
    height:60vh;
    padding-top:90px;
  }

  .hero h1{
    font-size:2rem;
    padding:0 10px;
  }

}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <img src="Foto/LOGOtaiat.svg" alt="Logo Clubul de Film Overthink Junior">
  <nav class="topbar-nav">
    <a href="despre.html">Despre Noi</a>
    <a href="index.html">Acasa</a>
  </nav>
</div>

<!-- HERO -->
<section class="hero">
  <h1>MATERIALE PROMOTIONALE</h1>
</section>

<!-- VIDEO (sub poza, pe fundal negru) -->
<section class="video-section">
  <div class="video-container">
    <div class="video-ratio">
      <iframe
        src="https://www.youtube.com/embed/787tjYLo65E?rel=0&modestbranding=1"
        title="Material Promoțional"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2025 Clubul de Film Overthink JR. |
    <a href="https://www.facebook.com/profile.php?id=61580111952857" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/overthink.jr?igsh=amF6ODl6Nnk5ZWhh" target="_blank">Instagram</a>
  </p>
</footer>

</body>
</html>
