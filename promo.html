<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo-uri - Clubul de Film Overthink JR.</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:black;color:white;}

/* ---------- Top Bar (reparat responsive) ---------- */
.topbar{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:50px;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
}

.topbar img{
  height:35px;
  margin:0; /* IMPORTANT: scos margin-right:70% care strica pe mobil */
}

.topbar-nav{
  display:flex;
  gap:15px;
  align-items:center;
}

.topbar-nav a{
  color:white;
  background:#920404;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
  display:inline-block;
  border-radius:6px;
  padding:6px 12px;
  white-space:nowrap;
}

/* ---------- Hero Section ---------- */
.hero{
  position:relative;
  height:70vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;

  /* titlul mai sus */
  justify-content:flex-start;
  padding-top:90px; /* ca sa nu intre sub topbar */

  background:#111 url('Foto/WhatsApp Image 2025-09-05 at 12.53.59.jpeg') no-repeat center/cover;
}

.hero h1{
  color:#920404;
  font-size:3rem;
  text-align:center;
  opacity:0;
  animation: fadeInText 1.2s forwards;
}

/* ---------- Fade-in Animation ---------- */
@keyframes fadeInText{ to{opacity:1;} }

/* ---------- Content Section (zona neagra) ---------- */
.content{
  padding:40px 20px 50px 20px;
  max-width:1000px;
  margin:0 auto;
}

/* ---------- Video Wrapper (responsive 16:9) ---------- */
.video-wrap{
  width:100%;
  max-width:960px;
  margin:0 auto;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

.video-wrap .ratio{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
}

.video-wrap iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ---------- Footer ---------- */
footer{padding:20px;background:#111;font-size:0.9rem;text-align:center;}
footer a{color:#920404;margin:0 10px;text-decoration:none;}
footer a:hover{color:white;}

/* ---------- Responsive Mobile ---------- */
@media(max-width:768px){
  /* topbar pe mobil: ramane pe un rand, fara sa se rupa */
  .topbar{
    height:auto;
    padding:10px 12px;
    gap:10px;
    flex-wrap:wrap;
  }
  .topbar img{height:30px;}
  .topbar-nav{gap:10px;}
  .topbar-nav a{padding:6px 10px;font-size:0.95rem;}

  .hero{height:60vh;padding-top:85px;}
  .hero h1{font-size:2rem;}

  .content{padding:25px 15px 45px 15px;}
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
  <img src="Foto/LOGOtaiat.svg" alt="Logo Clubul de Film Overthink Junior">
  <nav class="topbar-nav">
    <a href="despre.html">Despre Noi</a>
    <a href="index.html">Acasa</a>
  </nav>
</div>

<!-- Hero Section -->
<section class="hero">
  <h1>MATERIALE PROMOTIONALE</h1>
</section>

<!-- Zona neagra (sub poza de fundal) -->
<section class="content">
  <div class="video-wrap">
    <div class="ratio">
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID_AICI?rel=0&modestbranding=1"
        title="Material promoțional"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© 2025 Clubul de Film Overthink JR. |
    <a href="https://www.facebook.com/profile.php?id=61580111952857" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/overthink.jr?igsh=amF6ODl6Nnk5ZWhh" target="_blank">Instagram</a>
  </p>
</footer>

</body>
</html>
